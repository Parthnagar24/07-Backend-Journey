<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Book Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-6 md:p-12">

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto bg-white p-8 md:p-10 rounded-xl shadow-lg">

        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2">Book Store</h1>
            <p class="text-gray-500">Manage your book collection with a simple API.</p>
        </header>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center text-gray-500 hidden">
            <svg class="animate-spin h-8 w-8 text-gray-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>

        <!-- Add Book Form -->
        <section class="mb-10 p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Book</h2>
            <form id="addBookForm" class="flex flex-col md:flex-row gap-4">
                <input type="text" id="bookTitle" placeholder="Book Title" required class="flex-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                <input type="text" id="bookAuthor" placeholder="Author Name" required class="flex-1 p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors">
                <button type="submit" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md">Add Book</button>
            </form>
        </section>

        <!-- Book List Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Book Collection</h2>
            <div id="bookList" class="grid gap-6 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Book cards will be rendered here by JavaScript -->
            </div>
        </section>

    </div>

    <!-- Custom Modal for Alerts -->
    <div id="alertModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 id="alertTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="alertMessage" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="alertCloseBtn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const API_URL = 'http://localhost:8000';
        const bookListEl = document.getElementById('bookList');
        const addBookForm = document.getElementById('addBookForm');
        const loadingEl = document.getElementById('loading');
        const alertModal = document.getElementById('alertModal');
        const alertTitleEl = document.getElementById('alertTitle');
        const alertMessageEl = document.getElementById('alertMessage');
        const alertCloseBtn = document.getElementById('alertCloseBtn');

        function showAlert(title, message) {
            alertTitleEl.textContent = title;
            alertMessageEl.textContent = message;
            alertModal.classList.remove('hidden');
        }

        alertCloseBtn.addEventListener('click', () => {
            alertModal.classList.add('hidden');
        });

        function renderBooks(books) {
            bookListEl.innerHTML = '';
            if (!books || books.length === 0) {
                bookListEl.innerHTML = '<p class="text-center text-gray-500 col-span-full">No books found. Add one above!</p>';
                return;
            }
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card bg-white p-6 rounded-lg shadow-sm border border-gray-200 flex flex-col justify-between';
                bookCard.innerHTML = `
                    <div>
                        <h3 class="text-xl font-bold text-gray-900 mb-1">${book.title}</h3>
                        <p class="text-gray-600 text-sm">by ${book.author}</p>
                    </div>
                    <button data-id="${book.id}" class="delete-btn mt-4 bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors self-end shadow-md">Delete</button>
                `;
                bookListEl.appendChild(bookCard);
            });
        }

        async function fetchBooks() {
            loadingEl.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/books`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const books = await response.json();
                renderBooks(books);
            } catch (error) {
                console.error('Failed to fetch books:', error);
                showAlert('Error', 'Failed to load books. Please ensure the server is running on the correct port.');
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        addBookForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            
            if (!title || !author) {
                showAlert('Validation Error', 'Please fill in both the title and author fields.');
                return;
            }

            loadingEl.classList.remove('hidden');
            try {
                const response = await fetch(`${API_URL}/books`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, author })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                await fetchBooks();
                addBookForm.reset();
            } catch (error) {
                console.error('Failed to add book:', error);
                showAlert('Error', 'Failed to add the book. Please try again.');
            } finally {
                loadingEl.classList.add('hidden');
            }
        });

        bookListEl.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const bookId = e.target.dataset.id;
                
                loadingEl.classList.remove('hidden');
                try {
                    const response = await fetch(`${API_URL}/books/${bookId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    await fetchBooks();
                } catch (error) {
                    console.error('Failed to delete book:', error);
                    showAlert('Error', 'Failed to delete the book. Please try again.');
                } finally {
                    loadingEl.classList.add('hidden');
                }
            }
        });

        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>
</html>
