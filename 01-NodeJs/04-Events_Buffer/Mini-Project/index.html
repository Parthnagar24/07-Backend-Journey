<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BroadcastChannel ChatRoom</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .chatbox {
      width: 95%;
      max-width: 800px;
      background: #161b22;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      position: relative;
      word-wrap: break-word;
    }
    .msg.me {
      align-self: flex-end;
      background: #238636;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .msg.other {
      align-self: flex-start;
      background: #21262d;
      border-bottom-left-radius: 4px;
    }
    .msg .meta {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 4px;
    }
    .system {
      align-self: center;
      font-style: italic;
      font-size: 13px;
      color: #8b949e;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input {
      flex: 1;
      background: #0d1117;
      color: #f0f6fc;
      border: 1px solid #30363d;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="controls">
      <input id="username" placeholder="Enter username" />
      <button id="joinBtn">Join</button>
      <button id="leaveBtn">Leave</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="controls">
      <input id="msgInput" placeholder="Type message..." disabled />
      <button id="sendBtn" disabled>Send</button>
    </div>
  </div>

  <script>
    const bc = new BroadcastChannel("chatroom");
    let currentUser = "";
    let userColor = "";

    const usernameInput = document.getElementById("username");
    const joinBtn = document.getElementById("joinBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const messagesEl = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    // Generate random color for usernames
    function randomColor() {
      const colors = ["#d73a49","#f39c12","#9b59b6","#3498db","#2ecc71","#e67e22"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addMessage(content, user="system", isMe=false, color="#8b949e") {
      const div = document.createElement("div");
      if(user === "system"){
        div.className = "system";
        div.textContent = content;
      } else {
        div.className = "msg " + (isMe ? "me" : "other");
        div.innerHTML = `<strong style="color:${color}">${user}</strong><br>${content}<div class="meta">${new Date().toLocaleTimeString()}</div>`;
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Listen for messages from other tabs
    bc.onmessage = (e) => {
      const { type, user, message, color } = e.data;
      if(type === "join") addMessage(`${user} joined the room`);
      if(type === "leave") addMessage(`${user} left the room`);
      if(type === "message" && user !== currentUser) {
        addMessage(message, user, false, color);
      }
    };

    joinBtn.onclick = () => {
      const name = usernameInput.value.trim();
      if(!name) return alert("Enter username first");
      currentUser = name;
      userColor = randomColor();
      msgInput.disabled = sendBtn.disabled = false;
      msgInput.focus();
      bc.postMessage({ type:"join", user:currentUser });
      addMessage(`You (${currentUser}) joined the room`);
    };

    leaveBtn.onclick = () => {
      if(!currentUser) return;
      bc.postMessage({ type:"leave", user:currentUser });
      addMessage(`You (${currentUser}) left the room`);
      currentUser = "";
      msgInput.disabled = sendBtn.disabled = true;
    };

    sendBtn.onclick = () => {
      const msg = msgInput.value.trim();
      if(!msg || !currentUser) return;
      bc.postMessage({ type:"message", user:currentUser, message:msg, color:userColor });
      addMessage(msg, currentUser, true, userColor);
      msgInput.value = "";
    };

    msgInput.addEventListener("keydown", e=>{
      if(e.key==="Enter") sendBtn.click();
    });
  </script>
</body>
</html>
